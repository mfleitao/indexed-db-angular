<div class="row">
    <div class="col-sm-11" style="margin: 0 auto;">
        <h3>All available books</h3>
        <table class="table">
            <tr *ngFor="let b of books">
                <td><img src="{{b.thumbnailUrl}}" style="width:50px;"></td>
                <td><a href="routeBook({{b.isbn}})">{{b.title}}</a></td>
                <td>{{b.categories}}</td>
                <td><a href="#" class="btn btn-primary">Borrow</a></td>
            </tr>
        </table>
    </div>
</div>
