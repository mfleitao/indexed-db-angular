<div class="modal-dialog modal-lg">

    <div *ngIf="isReviewAdded; then addReviewMessage"></div>
    <ng-template #addReviewMessage>
        <div class="alert alert-success">
            <strong>Success!</strong> The book has been cancelled.
        </div>
    </ng-template>

    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Review</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="row" style="padding:10px 20px;">
                <form #reviewForm="ngForm" (ngSubmit)="addReview(reviewForm.value)" style="width: 100%;">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <textarea class="form-control" rows="5" name="text" ngModel></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

    </div>

</div>
